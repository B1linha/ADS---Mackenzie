<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua Nacionalidade</h1>
    Sua Nacionalidade: <input type="text" name="txtn" id="txtn">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var pais = window.document.getElementById('txtn')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p><strong>Vivendo no ${pais.value}</strong></p>`
            if (pais.value == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
        
    </script>
</body>
</html>
