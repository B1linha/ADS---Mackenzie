<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela </title>
</head>
<body>
    <section>
        <div>
            <table border="2px">
                <thead><tr>
                            <th colspan="4">Tabela de Preços
                </th></tr></thead>
                <tbody><tr>
                    <td rowspan="2">NOVOS</td>
                    <td>DELL</td>
                    <td>MacBook</td></tr>
                    <tr>
                        <td>10000</td>
                        <td>$1800</td></tr></tbody>
                <tfoot><tr>
                    <td colspan="3">Compre AGORA... </td></tr></tfoot>
            </table>
        </div>
        <div>
            <table border="1" width="25%">
                <thead>
                    <colgroup>
                        <col span="1" bgcolor="red">
                        <col bgcolor="yellow">
                    </colgroup><tr>
                        <th>ISBN</th>
                        <th>TÍTULO</th></tr></thead>
                <tbody><tr>
                    <td>1234</td>
                    <td>HTML5</td></tr>
                    <tr>
                        <td>6789</td>
                        <td>CSS</td></tr>
                </tbody></table>
        </div>
    </section>
</body>
</html>
